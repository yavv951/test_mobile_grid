name: Android Appium Grid Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start services with Docker Compose
        run: |
          docker compose up --build -d
          # Ждём, пока контейнеры полностью стартуют
          sleep 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v tests/ | tee pytest.log
        continue-on-error: true

      - name: Collect container logs
        if: always()
        run: |
          docker logs selenium-hub > hub.log || true
          docker logs appium > appium.log || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: pytest.log appium.log hub.log *.png

