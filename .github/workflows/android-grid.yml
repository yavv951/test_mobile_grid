name: Android Appium Grid Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start Grid and Appium
        run: docker compose up --build -d --wait --wait-timeout 60

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Проверить apk в контейнере
        run: |
          container_id=$(docker ps -a --filter "name=appium" --format "{{.ID}}")
          echo "Appium container: $container_id"
          docker exec "$container_id" ls -l /apps

      - name: Run tests
        run: |
          pytest -v tests/ | tee pytest.log
        continue-on-error: true

      - name: Collect container logs
        if: always()
        run: |
          docker logs selenium-hub > hub.log || true
          docker logs appium > appium.log || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: pytest.log appium.log hub.log *.png
