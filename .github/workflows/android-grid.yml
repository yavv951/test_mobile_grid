name: test-android

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start emulator
        run: docker compose -f docker-compose.yml up -d

      - name: Wait for Appium to be ready
        run: |
          echo "Waiting for Appium to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4723/wd/hub/status | grep -q '"ready":true'; then
              echo "✅ Appium is ready!"
              exit 0
            fi
            sleep 10
          done
          echo "❌ Appium did not become ready in time"
          exit 1

      - name: Debug List APK files
        run: |
          container_id=$(docker ps -a --filter "name=android_emulator" --format "{{.ID}}")
          docker exec "$container_id" ls -l /apps

      - name: Run tests
        run: pytest -v tests/ | tee pytest.log
        continue-on-error: true

      - name: Collect logs
        if: always()
        run: |
          docker logs $(docker ps -a --filter "name=android_emulator" --format "{{.ID}}") > appium.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: pytest.log appium.log hub.log *.png
