name: Android Appium Grid Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start Docker services
        run: docker compose up --build -d --wait --wait-timeout 60

      - name: Wait for Appium readiness
        run: |
          echo "ðŸ” Waiting for Appium to be ready on /wd/hub/status..."
          timeout 60s bash -c \
            "until curl -s http://localhost:4723/wd/hub/status | grep -q 'build'; do \
              echo -n .; sleep 5; \
            done"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v tests/ | tee pytest.log
        continue-on-error: true

      - name: Save container logs
        if: always()
        run: |
          docker logs selenium-hub > hub.log || true
          docker logs appium > appium.log || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: pytest.log appium.log hub.log *.png
